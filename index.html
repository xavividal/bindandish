
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Bin dan dis game">
    <meta name="author" content="Xavier Vidal <xavividal@gmail.com>">
    <title></title>
    <link href="./vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>    
    <div class="container">
        <!-- players -->
        <table class="table">
            <thead>
                <tr>
                    <th>Player A</th>
                    <th>Item</th>
                    <th>Player B</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" disabled id="player_a_lifes" value="3"></td>
                    <td>Lifes</td>
                    <td><input type="text" disabled id="player_b_lifes" value="3"></td>
                </tr>
                <tr>
                    <td><input type="text" disabled id="player_a_recharges" value="0"></td>
                    <td>Recharges</td>
                    <td><input type="text" disabled id="player_b_recharges" value="0"></td>
                </tr>                  
                <tr>
                    <td><input type="text" id="player_a_action" value=""></td>
                    <td>Action</td>
                    <td><input type="text" id="player_b_action" value=""></td>
                </tr>  
                <tr>
                    <td><input disabled type="text" id="player_a_message" value=""></td>
                    <td>Message</td>
                    <td><input disabled type="text" id="player_b_message" value=""></td>
                </tr>
            </tbody>
        </table>

        <!-- actions -->
        <div class="d-grid gap-2" style="margin-top:20px">
            <button type="button" class="btn btn-success btn-sm" id="action_recharge">Recharge</button>
            <button type="button" class="btn btn-warning btn-sm" id="action_block">Block</button>
            <button type="button" class="btn btn-danger btn-sm" id="action_shoot">Shoot</button>
        </div>
    </div>
    <script src="./vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="./vendor/jquery.min.js"></script>
    <script src="./js/game.js"></script>
  </body>
</html>
